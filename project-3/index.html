<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>

        </nav>

        <div class="information">


            <dvi class="overlay">
                
            </dvi>
            <img src="mobile.png"   class="mobile" alt="">
            <div id="circle">
                <div class="feature one"><img src="camera.png" alt="">
                
                <div>
                    <h1>camera</h1>
                    <P>14MP wide angle lens</P>
                </div>
                </div>
                <div class="feature two"><img src="processor.png" alt="">
                
                    <div>
                        <h1>processor</h1>
                        <P>snapdragon,octa  core 11nm</P>
                    </div>
                </div>
                <div class="feature three"><img src="display.png" alt="">
                
                    <div>
                        <h1>display</h1>
                        <P>6.5" MIni-drop fullscreen</P>
                    </div>
                </div>
                <div class="feature four"><img src="battery.png" alt="">
                
                    <div>
                        <h1>battery</h1>
                        <P>5000 MAH durapower ,120Hrs</P>
                    </div>     
                
                </div>
            </div>
        </div>


<div class="controls">
    <img src="arrow.png"   id="upBtn" alt="">
    <h3>features</h3>
    <img src="arrow.png"   id="downBtn" alt="">
</div>
        
    </div> 

<script>
    var circle = document.getElementById("circle")
    var upBtn = document.getElementById("upBtn")
    var downBtn = document.getElementById("downBtn")
    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
    downBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
</script>

</body>
</html>
